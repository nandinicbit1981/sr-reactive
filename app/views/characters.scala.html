@(characters: List[models.Characters], activeSort: String)
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
        <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
        </style>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Characters</a>
                    <a class="brand" href="/characters/create">create</a>
                </div>
            </div>
        </div>

    <div class="row center">
        <div>
            <h2>Available characters</h2>
            @if(characters.isEmpty) {
                <p>No characters available yet.</p>
            } else {
                <div style="margin-top: 40px;">
                    <div>
                        <table class="table-responsive table">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>Name</th>
                                    <th>Class</th>
                                    <th>Race</th>
                                    <th>&nbsp;</th>
                                    <th>&nbsp;</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                            @characters.map { c =>
                                <tr>
                                    <td>@c.id</td>
                                    <td>@c.name</td>
                                    <td>@c.className</td>
                                    <td>@c.race</td>
                                    <td><a href="/characters/html/@c.id" class="view-character" data-id="@c.id">
                                        view</a></td>
                                    <td><a href="/characters/json/@c.id">json</a></td>
                                    <td><a href="/characters/edit/@c.id">edit</a></td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" data-id="@c.id" id="deleteCharacter">
                                            delete
                                        </button>
                                    </td>
                                </tr>
                            }
                            </tbody>
                        </table>
                    </div>
                </div>
                }

            <div>

            </div>
        </div>
    </div>
    </body>
    </html>
